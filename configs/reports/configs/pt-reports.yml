- reportName: ArrearRegister
  summary: Reports for Year wise arrear colllection
  version: 1.0.0
  moduleName: rainmaker-pt
  sourceColumns:
  - name: tenantid
    label: reports.pt.tenantid
    type: string
    source: pt
    total: false       
  - name: propertyid
    label: reports.pt.propertyid
    type: string
    source: pt
    total: false
  - name: arearcollection
    label: reports.pt.arearcollection
    type: string
    source: pt
    total: true
  searchParams:
  - name: fromDate
    label: reports.pt.fromDate
    type: epoch
    source: pt
    isMandatory: false
    searchClause: AND demand.taxperiodfrom >= $fromDate
  - name: toDate
    label: reports.pt.toDate
    type: epoch
    source: pt
    isMandatory: false
    searchClause: AND demand.taxperiodto <= $toDate
  query: | 
     select initcap(split_part(prop.tenantid, '.', 2)) as tenantid,
     prop.propertyid,
     sum(dd.taxamount-dd.collectionamount) as ArrearCollection
     from eg_pt_property_v2 prop
     join egbs_demand_v1 demand
     on prop.propertyid= demand.consumercode
     join egbs_demanddetail_v1 dd
     on dd.demandid= demand.id
     where dd.taxheadcode like('PT_%')
     and prop.tenantid LIKE $tenantid and 
  groupby: GROUP BY prop.tenantid, prop.propertyid              
  
